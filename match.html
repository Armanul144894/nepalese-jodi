<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Match Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #e80062, #5c1ed7);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .match-card {
            background: #3d0d78;
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .profile-pictures {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            position: relative;
        }
        .profile-pictures img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid white;
        }
        .profile-pictures img:first-child {
            position: absolute;
            left: 30%;
        }
        .profile-pictures img:last-child {
            position: absolute;
            right: 30%;
        }
        .heart-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #ff4d6d;
        }
        .btn-say-hello {
            background: white;
            color: #5c1ed7;
            font-weight: bold;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
        }
        .btn-say-hello:hover {
            background: #eee;
        }
        .talk-later {
            margin-top: 15px;
            color: #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="match-card">
    <h4 class="fw-bold"><em>Congratulations</em></h4>

    <div class="">
        <img src="assets/images/Group 33825.png" alt="">
    </div>

    <h5 class="fw-bold">Sunita</h5>
    <p class="text-light">She already liked you</p>
    <p class="text-light small">Elevate Your Experience with Premium Access! Engage in Meaningful Conversations with All Your Admirers!</p>

    <button class="btn btn-say-hello">ðŸ”¥ Say Hello</button>

    <p class="talk-later">Iâ€™ll Talk Later</p>
</div>

</body>
</html>
